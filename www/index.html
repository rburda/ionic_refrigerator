<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--
    <script src="dist/bundle.js"></script>
    -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="refrigerator" ng-controller="RefrigeratorCtrl">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Refrigerator</h1>
        </ion-header-bar>
        <ion-content>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <button class="button icon ion-plus-circled" ng-click="newFood()"></button>
            </div>
          </div>
            <div class="row" ng-repeat="row in refrigeratorItems">              
              <div class="col col-33" ng-repeat="item in row.elements track by item.id">
                  <img class="full-image" src="{{item.img}}"/>
              </div>
            </div>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Settings</h1>
        </ion-header-bar>

        <ion-content>
          <!-- our list and list items -->
          <ion-list>
            <ion-item ng-repeat="option in menuItems">
              {{option.title}}
            </ion-item>
          </ion-list>
        </ion-content>        
      </ion-side-menu>

      <script id="new-food.html" type="text/ng-template">
        <ion-modal-view>
          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
            <h1 class="title">New Food</h1>
            <button class="button button-clear button-positive" ng-click="closeNewFood()">Cancel</button>
          </ion-header-bar>

          <!-- Modal content area -->
          <ion-content>
            <form ng-submit="createFood(food)">
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="What food do you have?" ng-model="food.title">
                </label>
              </div>
              <div class="padding">
                <button type="submit" class="button button-block button-positive">Add Food</button>
              </div>
            </form>
          </ion-content>
          </ion-modal-view>
      </script>              
    </ion-side-menus>
  </body>
</html>
